<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />
  <link rel="stylesheet" href="./assets/css/blog.css" />

  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
  <script defer src="./assets/js/blog.js" type="text/javascript"></script>
</head>

<body>
  <body class="light">
  <!-- Form Section -->
  <main>
    <aside>
      <h2>Welcome to My Blog</h2>
    </aside>
    <section>
      <h2>Create a New Blog Post</h2>
      <form>
        <!-- Username Input -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <!-- Title Input -->
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter the blog title" required>

        <!-- Content Input -->
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Write your blog post..." required></textarea>

        <!-- Error Message -->
        <p id="error" class="hidden">Please complete the form.</p>

        <!-- Submit Button -->
        <input type="submit" value="Post Blog">
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Personal Blog</p>
  </footer>
</body>

</html>
